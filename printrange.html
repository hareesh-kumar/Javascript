    <script>
        var start = 5;
        var end = 15;
        var skip = 2;
        
        function printRange(start, end, skip) {
            if(end == undefined){
                end = start;
                start = 0;
                skip = 1;
            }
            if(skip == undefined){
                skip = 1;
            }
            for (var i = start; i < end; i += skip) {
               console.log(i);
            }

        }

        printRange(start);
    </script>
