<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninja to Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    .maincontainer{
        width: 200px;
        margin: auto;
    }
    </style>
    <script>
        $(document).ready(function () {
            for(var i=0; i<5; i++)
            {
                var imghtml = "<img id='" + i + "' src='./images/cat" + i + ".png' alt='Cat'>";
                $(".maincontainer").append(imghtml);
            }
            $("img").click(function () {
                if($(this).prop("alt") == "Cat"){
                    $(this).attr("src", "./images/ninja" + $(this).prop("id") + ".png" );
                    $(this).attr("alt" , "Ninja" );
                } else {
                    $(this).attr("src", "./images/cat" + $(this).prop("id") + ".png");
                    $(this).attr("alt", "Cat");
                }
            })
        });
    </script>
</head>
<body>
    <div class="maincontainer">
    </div>
</body>
</html>
