<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users</title>
    <meta name="description" content="Add users to the table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="users.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
       $("form").submit(function () {
           var htmlstr = "";
           htmlstr = "<tr><td>" + $(this).find('input[name="first_name"]').val() + "</td><td>" 
                + $(this).find('input[name="last_name"]').val() + "</td><td>" 
                + $(this).find('input[name="email"]').val() + "</td><td>" 
                + $(this).find('input[name="contactno"]').val() + "</td><tr>"
           $("table").append(htmlstr);
           return false;
       }) 
    });
    </script>

</head>
<body>
    <div class="maincontainer">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact#</th>
            </tr>
        </table>
        <div class="adduser">
            <form action="test.php" method="POST">
                <h1>Add User</h1>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="First Name"><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="Last Name"><br>
                <label for="email">Email Address:</label>
                <input type="text" name="email" placeholder="Email Address"><br>
                <label for="contactno">Contact No.:</label>
                <input type="text" name="contactno" placeholder="Phone #"><br>
                <input class="inputbutton" type="submit" name="submit" value="Add User">
            </form>
        </div>
    </div>
</body>
</html>
